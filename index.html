<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" class="Registerform">
	<div class="Avater">
	<img src="images/register.jpg" alt=""></div>
	<h1>Sign Up</h1>
	<div class="formgroup">
		<label for="">First Name</label>
		<input type="text" placeholder="Enter Your First Name" class="formcontrol">
	</div>
	<div class="formgroup">
		<label for="">Last Name</label>
		<input type="text" placeholder="Enter Your Last Name" class="formcontrol">
	</div>
	<div class="formgroup">
		<label for="">Email</label>
		<input type="Email" placeholder="Enter Your Email" class="formcontrol">
	</div>
	<div class="formgroup">
		<label for="">User Name</label>
		<input type="text" placeholder="Enter Your User Name" class="formcontrol">
	</div>
	<div class="formgroup">
		<label for="">Password</label>
		<input type="text" placeholder="Enter Your Password" class="formcontrol">
	</div>
	<div class="formgroup">
		<label for="">Confirm Password</label>
		<input type="text" placeholder="Re-enter Your Password" class="formcontrol">
	</div>
	<div class="formgroup">
		<select name="" id="" class="country" >
			<option value="0">Please select your country</option>
			<option value="1">Bangladesh</option>
			<option value="2">India</option>
			<option value="3">Saudi Arabia</option>
		</select>
	</div>
	<div class="formgroup">
		<select name="" id="" class="Gender">
			<option value="0">Gender</option>
			<option value="1">Male</option>
			<option value="2">Female</option>
		</select>
	</div>
    <div class="formgroup">
    	<label for="" class="Checkbox">
    		<input type="Checkbox" >I have understood, and agree to the <a href="#">Terms of Use</a> and the <a href="#">Privacy Policy</a>.
        </label>
    </div>
    <div class="formgroup">
    	<input type="Submit" value="Register" class="btn-primary">
    	<span class="psw"><a href="#">Go Back</a></span>
    </div>
	<div class="Signinlink">
		Already Registered? <a href="#">Sign in</a>
	</div>
</form>	
</body>
</html>
